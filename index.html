<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class = "calculator">
        <input type="text" class="display" placeholder="0" readonly>
        <div class="digits">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>    
        <div class="digits">    
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>    
        <div class="digits">    
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="digits">    
            <button>0</button>
            <button>.</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
        <div class="sqr">
            <button>^2</button>
        </div>
        <div class="cube">
            <button>^3</button>
        </div>
        <div class="sin">
            <button>sin</button>
        </div>
        <div class="cos">
            <button>cos</button>
        </div>
        <div class="tan">
            <button>tan</button>
        </div>
        <div class="equal">
            <button>=</button>
        </div>
        <div class="clean">
            <button>C</button>
        </div>
    </div>    
    <script src="index.js"></script>    
</body>
</html>
